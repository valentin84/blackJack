<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="table">
        <div class="sit">
            <div class="endGameInfo">
                <h2>Rounds played: <span class="roundsPlayed"></span></h2>
                <h3>Win Amount: <span class="standBalance"></span></h3>
            </div>    
            <div class="buttonSit">
                <button id="sit">Sit</button>
            </div>
        </div>
        <div class="newRound">
            <div class="balance">Your Balance: <span class="balanceValue"></span></div>
            <div class="actionButtons1">
                <button id="deal">Deal</button>
                <button id="stand">Stand</button>
            </div>    
        </div>
        <div class="placeBet">
            <div class="txtInfo">    
                <h4>Place your bets!</h4>
            </div>    
            <div class="betOptions">
                
            </div>
        </div>
        <div class="cards">
            <div class="dealerCards"></div>
            <div class="playerCards"></div>
            <div class="actions">
                <button id="hit">hit</button>
                <button id="stay">stay</button>
            </div>
        </div>
    </div>    
</body>
<script src="script.js"></script>  
</html>
